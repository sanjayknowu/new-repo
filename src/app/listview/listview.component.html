
	<div class="row">
		<table class="table table-responsive-sm" style="margin-left: 6rem; margin-right: 6rem;text-align: center;">
		  <thead>
		    <tr>
		      
		      <th scope="col">FirstName</th>
		      <th scope="col">LastName</th>
		      <th scope="col">State</th>
		      <th scope="col">Country</th>
		      <th scope="col" colspan="4"></th>
		    </tr>
		  </thead>
		  <tbody>

		    <tr *ngFor="let cust of customerinfo ">
		     
		      <td>{{cust.firstname}}</td>
		      <td>{{cust.lastname}}</td>
		      <td>{{cust.state}}</td>
		      <td>{{cust.country}}</td>
		      <td><button class="btn btn-primary" (click)="deleteCustomer(cust.id)">Delete</button></td>
		      <td><button class="btn btn-secondary" (click)="edit(cust.id)">Edit</button></td>
		      <td><button class="btn btn-header" (click)="details(cust.id)">Details</button></td>
		    </tr>
		   </tbody>
		</table>
	</div>
